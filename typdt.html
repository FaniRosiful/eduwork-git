<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Typdt</title>
</head>
<body>

    <p id="demo"></p>
    <script>
        let length = 16;        // Number
        let LastName = "Jhonson"; //String
        const x = {
            FirstName: "John",
            LastName: "Doe"
        };//Object
        document.getElementById('demo').innerHTML = typeof length+" "+ typeof LastName+" "+ typeof x;
    </script>

</body>
</html>
